<!DOCTYPE html>
<html ng-app="risevision.storage" ng-strict-di itemscope itemtype="http://schema.org/Product">
  <head>
    <base href="/">
    
    <!-- *** Storage Meta *** -->
    <!-- Place this data between the <head> tags of your website -->
    <meta name="fragment" content="!" />
    <title>{{metatag.title}}</title>
    <meta name="description" content="{{metatag.description}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{metatag.name}}">
    <meta itemprop="description" content="{{metatag.description}}">
    <meta itemprop="image" content="{{metatag.image}}">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@RiseVision">
    <meta name="twitter:title" content="{{metatag.name}}">
    <meta name="twitter:description" content="{{metatag.description}}">
    <meta name="twitter:image:src" content="{{metatag.image}}">

    <!-- Open Graph data -->
    <meta property="og:title" content="{{metatag.name}}" />
    <meta property="og:type" content="product" />
    <meta property="og:url" content="{{metatag.url}}" />
    <meta property="og:image" content="{{metatag.image}}" />
    <meta property="og:description" content="{{metatag.description}}" />
    <meta property="og:site_name" content="{{metatag.name}}" />

    <link rel="shortcut icon" href="http://s3.amazonaws.com/Rise-Images/favicons/storage_favicon.ico" />

    <!-- build:css css/all-stg-full.min.css -->
    <link href="components/rv-common-style/dist/css/rise.min.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->
  </head>

  <body class="storage-full">

    <div>
      <analytics analytics-account-id="'UA-82239-1'"></analytics>

      <div ng-controller="FullScreenController">
        <common-header nav-options="navOptions" hide-shopping-cart="true" hide-help-menu="true" redirect-to-root="false">
        </common-header>

        <div class="storage-selector-iframe-full">
          <div class="container" ng-show="!userState.isLoggedIn() || currentState">
            <div>&nbsp;</div>
            <div class="notifications alert alert-info alert-dismissable">
              <span id="msg-not-authenticated" ng-show="!userState.isLoggedIn()">
                <span translate="common.required-credentials"></span>
              </span>
              <span id="msg-logging-in" ng-show="currentState == 'loggingIn'">
                <span translate="common.logging-in"></span>
              </span>
              <span id="msg-loading-files" ng-show="currentState == 'loadingFiles'">
                <span translate="storage-client.loading-files" translate-values="{ username: userState.getUsername() }"></span>
              </span>
            </div>
          </div>
          
          <div class="storage-modal" ng-show="userSignedIn">
            <div class="container" ng-controller="modalContainerController" ng-click="closeThrottleNotice()">
              <div ui-view></div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <span us-spinner="{ radius: 24, width: 8, length: 16 }" spinner-key="spn-storage-main"></span>
      </div>
    </div>

    <!-- build:js script/full-main.min.js -->
    <script type="text/javascript" src="components/jQuery/dist/jquery.js"></script>
    <script type="text/javascript" src="components/underscore/underscore.js"></script>
    <script type="text/javascript" src="components/spin.js/spin.js"></script>

    <script type="text/javascript" src="components/angular/angular.js"></script>

    <script type="text/javascript" src="components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="components/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="components/angular-translate/angular-translate.js"></script>
    <script type="text/javascript" src="components/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="components/angular-spinner/angular-spinner.js"></script>
    <script type="text/javascript" src="components/angular-touch/angular-touch.min.js"></script>
    <script type="text/javascript" src="components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script type="text/javascript" src="js/config/locales_config.js"></script>
    <script type="text/javascript" src="components/rv-common-i18n/dist/i18n.js"></script>

    <script type="text/javascript" src="components/ngstorage/ngStorage.min.js"></script>
    <script type="text/javascript" src="components/ng-biscuit/dist/ng-biscuit.min.js"></script>
    <script type="text/javascript" src="components/ng-csv/src/ng-csv/ng-csv.js"></script>

    <script type="text/javascript" src="components/rv-common-svg/dist/svg.js"></script>
    <script type="text/javascript" src="components/rv-common-header/dist/js/common-header.js"></script>

    <script type="text/javascript" src="components/rv-loading/loading.js"></script>
    <script type="text/javascript" src="components/checklist-model/checklist-model.js"></script>

    <script type="text/javascript" src="components/rv-widget-settings-ui-core/dist/widget-settings-ui-core.js"></script>
    <script type="text/javascript" src="components/rv-subscription-status/dist/js/subscription-status.js"></script>

    <script type="text/javascript" src="js/config/config.js"></script>

    <script type="text/javascript" src="js/gapi/gapi-fullscreen.js"></script>
    <script type="text/javascript" src="js/gapi/svc-gapi-auth.js"></script>
    <script type="text/javascript" src="js/cookies/svc-cookie-tester.js"></script>
    <script type="text/javascript" src="js/cookies/ctr-cookie-tester.js"></script>
    <script type="text/javascript" src="js/common/date-format-util.js"></script>
    <script type="text/javascript" src="js/common/services.js"></script>
    <script type="text/javascript" src="js/common/filters.js"></script>
    <script type="text/javascript" src="js/common/directives.js"></script>
    <script type="text/javascript" src="js/common/svc-spinner.js"></script>

    <script type="text/javascript" src="js/fullscreen/app-full.js"></script>
    <script type="text/javascript" src="js/fullscreen/ctr-fullscreen.js"></script>
    <script type="text/javascript" src="js/throttle/svc-callout-closing-service.js"></script>
    <script type="text/javascript" src="js/throttle/ctr-container.js"></script>
    <script type="text/javascript" src="js/oauth/svc-oauth-status.js"></script>
    <script type="text/javascript" src="js/download/svc-download.js"></script>

    <script type="text/javascript" src="js/upload/svc-upload-request.js"></script>

    <script type="text/javascript" src="js/files/svc-file-list.js"></script>

    <script type="text/javascript" src="js/gapi/ctr-gapi-client.js"></script>
    <script type="text/javascript" src="js/gapi/svc-gapi-requestor.js"></script>
    <script type="text/javascript" src="js/subscription/ctr-subscription.js"></script>
    <script type="text/javascript" src="js/publicread/svc-public-read.js"></script>
    <script type="text/javascript" src="js/tagging/svc-local-datastore.js"></script>
    <script type="text/javascript" src="js/tagging/svc-tagging.js"></script>
    <script type="text/javascript" src="js/tagging/dtv-timeline.js"></script>
    <script type="text/javascript" src="js/tagging/ctr-tag-settings.js"></script>
    <script type="text/javascript" src="js/tagging/ctr-tagging.js"></script>
    <script type="text/javascript" src="js/tagging/ctr-tags-filter.js"></script>
    <script type="text/javascript" src="js/tagging/ctr-tag-settings.js"></script>
    <!-- endbuild -->
  </body>
</html>
